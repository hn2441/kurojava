<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body bgcolor="pink">
		<form action="member.jsp">
		ID :  <input type="text" name="id"><br>
		비밀번호 :  <input type="password" name="pw"><br>
		이름 :  <input type="text" name="name"><br>
		<input type="hidden" name="key" value="100"><br>
		
		취미:
			<input type="checkbox" name="hobby" value="등산" checked="checked">등산

			<input type="checkbox" name="hobby" value="여행">여행

		성별:

		종교:
			<select name="religion">
				<option value="기독교" >기독교

				<option value="천주교">천주교

			</select>
		<br>
		자기소개: <br>
		<textarea rows="10" cols="30" name="introduction">
여기에 본인 소개를 넣으면 됩니다.
		</textarea>
		<br>
		<input type="submit" value="서버로 전송">

		</form>	
	</body>
</html>
